<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0.8; }
            to { transform: scale(1); opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQSn7Ci5NcCUSkcAk8VGoWFhLn_QUeaP03Fw&s");
            background-size: cover;
            background-position: center;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
            text-align: center;
            position: relative;
        }

        p {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin: 20px;
            line-height: 1.6;
            width: 80%;
            max-width: 600px;
            animation: zoomIn 0.6s ease-out;
        }

        a {
            text-decoration: none;
            transition: color 0.3s, text-decoration 0.3s;
        }

        a:hover {
            text-decoration: underline;
        }

        .text-link {
            color: #ff8c00;
            font-weight: bold;
        }

        .text-link:hover {
            color: #e67e00;
        }

        .link-button {
            background-color: #ff8c00;
            color: white;
            padding: 12px 24px;
            text-align: center;
            display: inline-block;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            animation: zoomIn 0.6s ease-out;
        }

        .link-button:hover {
            background-color: #e67e00;
            transform: scale(1.05);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .bottom-buttons {
            position: absolute;
            bottom: 30px;
            width: calc(100% - 40px);
            display: flex;
            justify-content: space-between;
        }

        .bottom-buttons .link-button {
            margin: 0;
        }

        .signout-button {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff8c00;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            animation: zoomIn 0.6s ease-out;
        }

        .signout-button:hover {
            background-color: #e67e00;
            transform: scale(1.05) translateX(-50%);
        }
    </style>
</head>
<body>
    <p>Welcome to <a href="https://kinderlabrobotics.com/kibo/" class="text-link">KIBO</a> <a href="https://www.meet.org/" class="text-link">MEET</a>! To learn about us, go to <a href="/about" class="text-link">About</a></p>
    <a href="/signout" class="signout-button">Sign out</a>
    <div class="button-group">
        <a href="/host" class="link-button">Invite Kibo MEET</a>
        <a href="/volunteer" class="link-button">Volunteer</a>
    </div>
    <div class="bottom-buttons">
        <a href="/remove" class="link-button">Delete Signed In User</a>
        <a href="#" class="link-button">Social Media</a>
    </div>
</body>
</html>
