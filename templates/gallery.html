<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0.8; }
            to { transform: scale(1); opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQSn7Ci5NcCUSkcAk8VGoWFhLn_QUeaP03Fw&s");
            animation: fadeIn 1.5s ease-in-out;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        li:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: zoomIn 0.6s ease-out;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            animation: zoomIn 0.6s ease-out;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #e67e00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Back</a>
    <ul>
        {% for image in imgdic %}
        <li><img src="{{ imgdic[image] }}" alt="Gallery Image"></li>
        {% endfor %}
    </ul>
</body>
</html>
