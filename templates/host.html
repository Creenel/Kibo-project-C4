<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQSn7Ci5NcCUSkcAk8VGoWFhLn_QUeaP03Fw&s");
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 60%;
            margin: 20px 0;
            line-height: 1.6;
            text-align: center;
            transition: transform 0.3s;
        }

        p:hover {
            transform: scale(1.05);
        }

        a {
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
        }

        a:hover {
            background-color: #e67e00;
            transform: scale(1.05);
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .small-text {
            color: #888888;
            font-size: 12px;
            text-align: center;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Back</a>
    <p>Kibo MEET is meant for displaced communities, war evacuees, and bilingual (Israeli+Palestinian) groups!
        Want Kibo MEET to come to your school, kindergarten or group? Tell us about your community, location and info!</p>
    <a href="mailto:kibomeetmail@gmail.com?subject=Invite%20KIBO%20to%20your%20community&body=Please%20name%20your%20community%20and%20personal%20info"> 
        Invite Kibo MEET
    </a>
    <div class="small-text">(This might take a few moments)</div>
</body>
</html>
