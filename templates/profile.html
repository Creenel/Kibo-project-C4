<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0.8; }
            to { transform: scale(1); opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQSn7Ci5NcCUSkcAk8VGoWFhLn_QUeaP03Fw&s");
            background-size: cover;
            background-position: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            animation: zoomIn 0.6s ease-out;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #e67e00;
            transform: scale(1.05);
        }

        .profile-info {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            animation: zoomIn 0.6s ease-out;
        }

        .profile-info h1 {
            color: #800080;
            font-size: 32px; /* Larger font size for username */
            margin: 10px 0;
        }

        .profile-info h2 {
            color: #800080;
            font-size: 18px;
            margin: 5px 0;
        }

        .post-button {
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
            animation: zoomIn 0.6s ease-out;
        }

        .post-button:hover {
            background-color: #e67e00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Back</a>
    <div class="profile-info">
        <h1>{{ userdic['name'] }}</h1>
        <h2>Age: {{ userdic['age'] }}</h2>
        <h2>City: {{ userdic['location'] }}</h2>
        <h2>Main language: {{ userdic['language'] }}</h2>
    </div>
    <a href="/pic" class="post-button">POST A PICTURE</a>
</body>
</html>
