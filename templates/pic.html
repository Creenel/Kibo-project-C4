<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0.8; }
            to { transform: scale(1); opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQSn7Ci5NcCUSkcAk8VGoWFhLn_QUeaP03Fw&s");
            background-size: cover;
            background-position: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
            animation: zoomIn 0.6s ease-out;
        }

        h1 {
            color: #800080;
            font-size: 24px;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            animation: zoomIn 0.6s ease-out;
        }

        input[type="submit"] {
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            animation: zoomIn 0.6s ease-out;
        }

        input[type="submit"]:hover {
            background-color: #e67e00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <form method="POST" action="/pic">
        <h1>Paste the image address:</h1>
        <input type="text" name="imgsrc" placeholder="Image URL">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
