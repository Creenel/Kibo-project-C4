<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0.8; }
            to { transform: scale(1); opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQSn7Ci5NcCUSkcAk8VGoWFhLn_QUeaP03Fw&s");
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #800080;
            animation: zoomIn 0.6s ease-out;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
            animation: fadeIn 1.5s ease-in-out, slideUp 0.5s ease-out;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            animation: slideUp 0.5s ease-out;
        }

        input[type="submit"] {
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            animation: zoomIn 0.6s ease-out;
        }

        input[type="submit"]:hover {
            background-color: #e67e00;
            transform: scale(1.05);
        }

        .link-button {
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            animation: zoomIn 0.6s ease-out;
        }

        .link-button:hover {
            background-color: #e67e00;
            transform: scale(1.05);
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff8c00;
            animation: zoomIn 0.6s ease-out;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #e67e00;
        }
    </style>
</head>
<body>
    <a href="/" class="link-button back-button">Back</a>
    <h1>Log in to volunteer:</h1>
    <form action="/signin" method="post">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
