<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQSn7Ci5NcCUSkcAk8VGoWFhLn_QUeaP03Fw&s")
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 8px 0;
        }

        .radio-group input[type="radio"] {
            margin: 0 5px;
        }

        button {
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #6a006a;
        }

        .link-button {
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .link-button:hover {
            background-color: #e67e00;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff8c00;
        }

        .back-button:hover {
            background-color: #6a006a;
        }

        .spacing {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="/" class="link-button back-button">Back</a>

    <form method="POST" action="/volunteer">
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="number" name="age" placeholder="Age" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="location" placeholder="Location" required>
        <p>Main language:</p>
        <div class="radio-group">
            <input type="radio" name="language" value="Arabic" required>Arabic
            <input type="radio" name="language" value="Hebrew" required>Hebrew
        </div>
        <button name="submit" type="submit">SUBMIT</button>
    </form>

    <div class="spacing">
        <a href="/signin" class="link-button">Already registered</a>
    </div>
</body>
</html>
