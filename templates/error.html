<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQSn7Ci5NcCUSkcAk8VGoWFhLn_QUeaP03Fw&s");
            background-size: cover;
            background-position: center;
            color: #333;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        a {
            text-decoration: none;
            transition: color 0.3s, text-decoration 0.3s;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-button {
            background-color: #ff8c00;
            color: white;
            padding: 12px 24px;
            text-align: center;
            display: inline-block;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #e67e00;
            transform: scale(1.05);
        }

        h1 {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin: 20px;
            line-height: 1.6;
            width: 80%;
            max-width: 600px;
            animation: zoomIn 0.6s ease-out;
            color: #800080; /* Match the theme color */
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Back</a>
    <h1>Not signed in. Please sign in and try again!</h1>
</body>
</html>
